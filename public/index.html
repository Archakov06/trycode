	<div class="container">

		<!-- Shadow block -->
		<div class="shadow-block">
			<div class="center center-loading">
				<a href=""><svg><use xlink:href="#logo"></use></svg></a>
				<span>Loading...</span>
			</div>
		</div>
		
		<!-- Header -->
		<div class="header clearfix">
			<div class="header__logo">
				<svg width="111" height="18"><use xlink:href="#logo"></use></svg>
			</div>
			<div class="header__auth">
				<ul>

					<!-- Play button -->
					<li ng-show="currentMode == 'html'">
						<input class="header__autorun-checkbox" flow="down" tooltip="Auto run" type="checkbox" ng-model="autoRun">
						<button ng-click="appCtrl.runCode()" class="button button--white button--save"><svg><use xlink:href="#play"></use></svg><span>Run Code</span></button>
					</li>

					<!-- Save button -->
					<li>
						<button ng-click="appCtrl.saveCode()" class="button button--white button--save"><svg><use xlink:href="#save"></use></svg><span ng-bind="isSaving ? 'Saving...' : 'Save'"></span></button>
					</li>

					<!-- Copy button -->
					<li flow="down" tooltip="Copy link">
						<svg id="link-svg"><use xlink:href="#link"></use></svg>
						<input type="text" readonly onclick="this.select();" ng-value="codeUrl" class="button button--white">
					</li>

					<!-- Change mode button -->
					<li flow="down" tooltip="Change syntax mode">
						<label id="select-mode">
							<select ng-model="currentMode" class="button button--white">
								<option ng-selected="mode_names[$index].toLowerCase()==currentMode" ng-repeat="mode in mode_values" ng-value="mode" ng-bind="mode_names[$index]"></option>
							</select>
						</label>
					</li>

				</ul>
			</div>
		</div>

		<div class="wrapper clearfix">

			<!-- Editor -->
			<div ng-style="{ 'width' : !codeRunned ? '100%' : '50%' }" class="editor">
				<div class="editor__code">
					<pre id="editor"></pre>
				</div>
			</div>

			<!-- Viewer -->
			<div ng-style="{ 'width' : codeRunned ? '50%' : '0%' }" ng-show="codeRunned" class="viewer">
				<div ng-click="appCtrl.closeCode()" class="viewer__close">
					<svg id="Layer_1" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M284.3,245.1l110.9-110.9c7.8-7.8,7.8-20.5,0-28.3s-20.5-7.8-28.3,0L256,216.8L145.1,105.9  c-7.8-7.8-20.5-7.8-28.3,0s-7.8,20.5,0,28.3l110.9,110.9L116.9,355.9c-7.8,7.8-7.8,20.5,0,28.3c3.9,3.9,9,5.9,14.1,5.9  c5.1,0,10.2-2,14.1-5.9L256,273.3l110.9,110.9c3.9,3.9,9,5.9,14.1,5.9s10.2-2,14.1-5.9c7.8-7.8,7.8-20.5,0-28.3L284.3,245.1z"/></svg>
				</div>
				<iframe frameborder="0" id="viewer"></iframe>
			</div>

		</div>

		<!-- Search box -->
		<div class="search-box" ng-show="command_show">
			<input type="text" ng-model="search_cmd" placeholder="Search command...">
			<ul>
				<li 
					ng-repeat="command in commands | filter: search_cmd"
					ng-click="appCtrl.runCommand(command.cmd)"
				>
					<span class="search-box__title" ng-bind="command.value"></span>
					<span class="search-box__descr" ng-show="command.descr" ng-bind="command.descr"></span>
				</li>
			</ul>
		</div>

		<!-- Statusbar -->
		<div class="statusbar">
			<div class="statusbar__pos" ng-bind="cursorPos"></div>
		</div>

	</div>

	<script src="/public/js/lib/ddom.js"></script>

	<script src="/public/js/lib/ace/emmet.js"></script>
	<script src="/public/js/lib/ace/ext-emmet.js"></script>
	<script src="/public/js/app.js"></script>
